<aside id="sidebar" class="sidebar">
    <button class="sidebar__new-chat-btn" (click)="newThread()">
        <img src="images/icon-plus.svg" width="16" height="16" alt="" />
        <span>New Chat</span>
    </button>
    <nav class="sidebar__chat-list" aria-label="Chat history">
        <div class="sidebar__group">
            <div class="sidebar__group-label">Today</div>
            @for (thread of threads; track thread.id){
            <conversation [thread]="thread" (onDelete)="deleteThread(thread.id)"></conversation>
            }
        </div>
    </nav>
</aside>
