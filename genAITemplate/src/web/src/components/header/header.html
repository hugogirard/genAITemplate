<header id="app-header" class="app-header">

        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">

                d="M2 4.5A.5.5 0 012.5 4h15a.5.5 0 010 1h-15A.5.5 0 012 4.5zm0 5A.5.5 0 012.5 9h15a.5.5 0 010 1h-15A.5.5 0 012 9.5zm.5 4.5a.5.5 0 000 1h15a.5.5 0 000-1h-15z">

            <rect x="7" y="10" width="14" height="11" rx="3" fill="white"></rect>
            <circle cx="11" cy="15" r="1.5" fill="#0078D4"></circle>

            <rect x="12" y="18" width="4" height="1.2" rx="0.6" fill="#0078D4"></rect>
            <rect x="12.5" y="6" width="3" height="4" rx="1.5" fill="white"></rect>
            <circle cx="14" cy="5.5" r="1.5" fill="white"></circle>
        </svg>
        <span class="app-header__title">Contoso Chat</span>
    </div>
    <button class="app-header__new-chat" aria-label="New chat" title="New chat">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
            <path
                d="M10 2.5a.5.5 0 01.5.5v6.5H17a.5.5 0 010 1h-6.5V17a.5.5 0 01-1 0v-6.5H3a.5.5 0 010-1h6.5V3a.5.5 0 01.5-.5z">
            </path>
        </svg>

</header>
